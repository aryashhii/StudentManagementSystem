<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Login | Student Result Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 36px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      width: 360px;
      text-align: center;
    }
    h2 { margin-bottom: 18px; color:#333; }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 8px;
    }
    button:hover { opacity: 0.95; }
    .note { margin-top: 12px; font-size:13px; color:#555; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Teacher Login</h2>
    <form action="/login" method="POST" onsubmit="return validateForm()">
      <input type="text" id="username" name="username" placeholder="Enter Username" required />
      <input type="password" id="password" name="password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="note"></div>
  </div>

  <script>
    function validateForm() {
      // basic client-side check (demo only)
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      if (!u || !p) {
        alert('Please enter username and password.');
        return false;
      }
      // demo convenience: if you want to auto-login for testing, uncomment below:
      // if(u === 'teacher' && p === '1234') return true;
      return true;
    }
  </script>
</body>
</html>
